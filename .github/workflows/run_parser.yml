name: Run StyleKorean Parser

on:
  schedule:
    - cron: '0 0 * * *'   # каждый день в 09:00 по Сеулу (UTC+9)
    - cron: '0 12 * * *'  # каждый день в 21:00 по Сеулу
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager openpyxl beautifulsoup4 pydrive2

      - name: Create client_secrets.json
        run: |
          echo '${{ secrets.GOOGLE_CLIENT_SECRET }}' > client_secrets.json

      - name: Run parser
        env:
          GOOGLE_AUTH_TOKEN: ${{ secrets.GOOGLE_AUTH_TOKEN }}
        run: python stas_google_disc.py
